<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>UTPedidos - Bienvenido</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .welcome-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            max-width: 500px;
            width: 100%;
            padding: 40px;
            text-align: center;
        }
        .logo-icon {
            width: 80px;
            height: 80px;
            background: #0d6efd;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
        }
        .logo-icon i {
            font-size: 40px;
            color: white;
        }
        h1 {
            color: #212529;
            font-weight: 700;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #6c757d;
            margin-bottom: 30px;
        }
        .option-card {
            background: #f8f9fa;
            border: 2px solid transparent;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            display: block;
        }
        .option-card:hover {
            background: white;
            border-color: #0d6efd;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(13,110,253,0.1);
        }
        .option-card i {
            font-size: 32px;
            color: #0d6efd;
            margin-bottom: 10px;
        }
        .option-card h5 {
            color: #212529;
            font-weight: 600;
            margin-bottom: 5px;
        }
        .option-card p {
            color: #6c757d;
            font-size: 14px;
            margin: 0;
        }
        .logout-link {
            color: #6c757d;
            text-decoration: none;
            font-size: 14px;
            margin-top: 20px;
            display: inline-block;
        }
        .logout-link:hover {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="welcome-card">
        <div class="logo-icon">
            <i class="bi bi-shop"></i>
        </div>
        <h1>¡Bienvenido a UTPedidos!</h1>
        <p class="subtitle">Selecciona cómo deseas continuar</p>

        <!-- Opción Panel Admin -->
        <a th:href="@{/admin/productos}" class="option-card">
            <i class="bi bi-gear-fill"></i>
            <h5>Panel de Administración</h5>
            <p>Gestiona productos, pedidos y configuración del sistema</p>
        </a>

        <!-- Opción Catálogo -->
        <a th:href="@{/catalogo}" class="option-card">
            <i class="bi bi-basket-fill"></i>
            <h5>Ver Catálogo</h5>
            <p>Explora productos disponibles y realiza pedidos</p>
        </a>

        <!-- Logout -->
        <a th:href="@{/logout}" class="logout-link">
            <i class="bi bi-box-arrow-right me-1"></i>Cerrar sesión
        </a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
