<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Registro - UTPedidos</title>
    <style>
        body {
            background: #f8f9fa;
            min-height: 100vh;
        }
        .register-card {
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            max-width: 450px;
            margin: 50px auto;
        }
        .logo-section {
            background: #fff;
            padding: 30px;
            border-radius: 15px 15px 0 0;
            text-align: center;
            border-bottom: 3px solid #0d6efd;
        }
        .logo-section i {
            color: #0d6efd;
        }
        .logo-section h1 {
            color: #212529;
            font-weight: 600;
            margin: 10px 0 5px;
        }
        .logo-section p {
            color: #6c757d;
            font-size: 14px;
            margin: 0;
        }
        .form-section {
            background: white;
            padding: 30px;
            border-radius: 0 0 15px 15px;
        }
        .form-control:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
        }
        .btn-primary {
            background: #0d6efd;
            border: none;
            padding: 12px;
            font-weight: 600;
        }
        .btn-primary:hover {
            background: #0b5ed7;
            transform: translateY(-1px);
        }
        .info-box {
            background: #e7f3ff;
            border-left: 4px solid #0d6efd;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .info-box i {
            color: #0d6efd;
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center">

<main class="container">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="register-card">
                <!-- Logo Section -->
                <div class="logo-section">
                    <i class="bi bi-shop text-primary" style="font-size: 48px;"></i>
                    <h1>UTPedidos</h1>
                    <p class="mb-0">Registro de Estudiantes</p>
                </div>

                <!-- Form Section -->
                <div class="form-section">
                    <!-- Info Box -->
                    <div class="info-box">
                        <i class="bi bi-info-circle me-2"></i>
                        <small><strong>Nota:</strong> Tu correo será <code>tuCódigo@utp.edu.pe</code></small>
                    </div>

                    <!-- Mensajes de error/éxito -->
                    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                        <i class="bi bi-exclamation-triangle-fill me-2"></i>
                        <span th:text="${error}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>

                    <form th:action="@{/register/save}" th:object="${usuarioRegistro}" method="post">
                        <!-- Nombre completo -->
                        <div class="mb-3">
                            <label for="nombre" class="form-label">
                                <i class="bi bi-person me-1"></i>Nombre completo
                            </label>
                            <input type="text" 
                                   class="form-control" 
                                   th:field="*{nombre}" 
                                   id="nombre" 
                                   placeholder="Juan Pérez García" 
                                   required>
                            <div class="invalid-feedback" th:errors="*{nombre}"></div>
                        </div>

                        <!-- Código Estudiantil -->
                        <div class="mb-3">
                            <label for="codigoEstudiantil" class="form-label">
                                <i class="bi bi-credit-card me-1"></i>Código Estudiantil
                            </label>
                            <input type="text" 
                                   class="form-control" 
                                   th:field="*{codigoEstudiantil}" 
                                   id="codigoEstudiantil" 
                                   placeholder="2021123456" 
                                   required>
                            <small class="form-text text-muted">Tu código de estudiante UTP</small>
                            <div class="invalid-feedback" th:errors="*{codigoEstudiantil}"></div>
                        </div>

                        <!-- Contraseña -->
                        <div class="mb-3">
                            <label for="password" class="form-label">
                                <i class="bi bi-lock me-1"></i>Contraseña
                            </label>
                            <div class="input-group">
                                <input type="password" 
                                       class="form-control" 
                                       th:field="*{password}" 
                                       id="password" 
                                       placeholder="Mínimo 8 caracteres" 
                                       required>
                                <span class="input-group-text">
                                    <i class="bi bi-eye-slash toggle-password" 
                                       data-target="password" 
                                       style="cursor: pointer;"></i>
                                </span>
                            </div>
                            <div class="invalid-feedback" th:errors="*{password}"></div>
                        </div>

                        <!-- Confirmar contraseña -->
                        <div class="mb-4">
                            <label for="confirmarPassword" class="form-label">
                                <i class="bi bi-lock-fill me-1"></i>Confirmar contraseña
                            </label>
                            <div class="input-group">
                                <input type="password" 
                                       class="form-control" 
                                       th:field="*{confirmarPassword}" 
                                       id="confirmarPassword" 
                                       placeholder="Repite tu contraseña" 
                                       required>
                                <span class="input-group-text">
                                    <i class="bi bi-eye-slash toggle-password" 
                                       data-target="confirmarPassword" 
                                       style="cursor: pointer;"></i>
                                </span>
                            </div>
                            <div class="invalid-feedback" th:errors="*{confirmarPassword}"></div>
                        </div>

                        <!-- Botones -->
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-person-plus me-2"></i>Crear cuenta
                            </button>
                            <a th:href="@{/login}" class="btn btn-outline-secondary">
                                <i class="bi bi-arrow-left me-2"></i>Ya tengo cuenta
                            </a>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Pie -->
            <div class="text-center mt-3">
                <p class="text-muted">
                    <small>¿Necesitas ayuda? Contacta a soporte en cafeteria@utp.edu.pe</small>
                </p>
            </div>
        </div>
    </div>
</main>

<script>
    // Toggle password visibility
    document.querySelectorAll('.toggle-password').forEach(icon => {
        icon.addEventListener('click', function () {
            const input = document.getElementById(this.dataset.target);
            const isHidden = input.type === 'password';
            input.type = isHidden ? 'text' : 'password';
            this.classList.toggle('bi-eye');
            this.classList.toggle('bi-eye-slash');
        });
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
