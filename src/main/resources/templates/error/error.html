<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Error</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/error.css}">
</head>
<body>
<div class="error-container">
  <div class="container mt-5">
    <div class="text-center">
      <i class="bi bi-exclamation-triangle-fill text-danger" style="font-size: 5rem;"></i>
      <h1 class="mt-3">¡Lo sentimos!</h1>
      <p class="lead">Estamos trabajando en un inconveniente. Por favor, intenta nuevamente más tarde.</p>
      
      <!-- Información de debugging (solo visible si hay datos) -->
      <div th:if="${statusCode != null}" class="alert alert-warning mt-4">
        <h5>Información del error:</h5>
        <p><strong>Código:</strong> <span th:text="${statusCode}">500</span></p>
        <p th:if="${requestUri != null}"><strong>Ruta:</strong> <span th:text="${requestUri}">/ruta</span></p>
        <p th:if="${errorMessage != null}"><strong>Mensaje:</strong> <span th:text="${errorMessage}">Error</span></p>
        <p th:if="${mensaje != null}" class="text-danger"><span th:text="${mensaje}">Mensaje adicional</span></p>
      </div>
      
      <div class="mt-4">
        <a href="javascript:history.back()" class="btn btn-secondary">
          <i class="bi bi-arrow-left"></i> Volver
        </a>
        <a th:href="@{/}" class="btn btn-primary ms-2">
          <i class="bi bi-house"></i> Ir al Inicio
        </a>
      </div>
    </div>
  </div>
</div>
</body>
</html>
