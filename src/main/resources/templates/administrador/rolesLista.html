<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Roles | UTPedidos</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <!-- Admin Theme CSS -->
    <link rel="stylesheet" th:href="@{/css/admin-theme.css}">
    
    <!-- SweetAlert2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    
    <style>
        .badge-sistema {
            background-color: #dc3545;
            font-size: 0.7rem;
            vertical-align: middle;
            margin-left: 5px;
        }
        .card-stats {
            transition: transform 0.2s;
        }
        .card-stats:hover {
            transform: translateY(-5px);
        }
        .permiso-badge {
            font-size: 0.75rem;
            margin: 2px;
        }
        .table-actions i {
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.2s;
        }
        .table-actions i:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <div class="admin-layout">
        <!-- Navbar -->
        <div th:replace="~{fragments/navbarAdmin :: navbarA('roles')}"></div>

        <!-- Contenido principal -->
        <main class="container-fluid main-content">
        <div class="row">
            <div class="col-12">
                <h2 class="mb-4">
                    <i class="bi bi-shield-check"></i> Gestión de Roles y Permisos
                </h2>
            </div>
        </div>

        <!-- Estadísticas -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card card-stats border-primary">
                    <div class="card-body text-center">
                        <i class="bi bi-shield-fill text-primary" style="font-size: 2rem;"></i>
                        <h3 class="mt-2" th:text="${estadisticas.totalRoles}">0</h3>
                        <p class="text-muted mb-0">Total Roles</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card card-stats border-success">
                    <div class="card-body text-center">
                        <i class="bi bi-check-circle-fill text-success" style="font-size: 2rem;"></i>
                        <h3 class="mt-2" th:text="${estadisticas.rolesActivos}">0</h3>
                        <p class="text-muted mb-0">Roles Activos</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card card-stats border-warning">
                    <div class="card-body text-center">
                        <i class="bi bi-x-circle-fill text-warning" style="font-size: 2rem;"></i>
                        <h3 class="mt-2" th:text="${estadisticas.rolesInactivos}">0</h3>
                        <p class="text-muted mb-0">Roles Inactivos</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card card-stats border-danger">
                    <div class="card-body text-center">
                        <i class="bi bi-lock-fill text-danger" style="font-size: 2rem;"></i>
                        <h3 class="mt-2" th:text="${estadisticas.rolesSistema}">3</h3>
                        <p class="text-muted mb-0">Roles del Sistema</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Botón Nuevo Rol -->
        <div class="row mb-3">
            <div class="col-12">
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalNuevoRol">
                    <i class="bi bi-plus-circle"></i> Nuevo Rol
                </button>
            </div>
        </div>

        <!-- Tabla de Roles -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0"><i class="bi bi-table"></i> Lista de Roles</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover table-striped">
                                <thead class="table-dark">
                                    <tr>
                                        <th>ID</th>
                                        <th>Nombre</th>
                                        <th>Descripción</th>
                                        <th>Permisos</th>
                                        <th>Estado</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="rol : ${roles}">
                                        <td th:text="${rol.idRol}"></td>
                                        <td>
                                            <strong th:text="${rol.nombre}"></strong>
                                            <span class="badge badge-sistema" 
                                                  th:if="${rol.esSistema}"
                                                  title="Rol del sistema - No modificable">
                                                SISTEMA
                                            </span>
                                        </td>
                                        <td th:text="${rol.descripcion}">-</td>
                                        <td>
                                            <span class="badge bg-info permiso-badge" 
                                                  th:each="permiso : ${rol.permisos}"
                                                  th:text="${permiso.nombre}">
                                            </span>
                                            <span class="text-muted" th:if="${#lists.isEmpty(rol.permisos)}">
                                                Sin permisos
                                            </span>
                                        </td>
                                        <td>
                                            <span class="badge" 
                                                  th:classappend="${rol.activo} ? 'bg-success' : 'bg-secondary'"
                                                  th:text="${rol.activo} ? 'Activo' : 'Inactivo'">
                                            </span>
                                        </td>
                                        <td class="table-actions">
                                            <!-- Asignar Permisos -->
                                            <a th:href="@{/roles/{id}/permisos(id=${rol.idRol})}" 
                                               class="text-warning me-2" 
                                               title="Asignar permisos">
                                                <i class="bi bi-key-fill"></i>
                                            </a>
                                            
                                            <!-- Editar (solo si no es del sistema) -->
                                            <i class="bi bi-pencil-fill text-primary me-2" 
                                               th:unless="${rol.esSistema}"
                                               th:onclick="'editarRol(' + ${rol.idRol} + ')'" 
                                               title="Editar rol"></i>
                                            
                                            <!-- Cambiar estado (solo si no es del sistema) -->
                                            <i th:unless="${rol.esSistema}"
                                               th:classappend="${rol.activo} ? 'bi-toggle-on text-success' : 'bi-toggle-off text-secondary'" 
                                               th:onclick="'cambiarEstado(' + ${rol.idRol} + ', ' + ${!rol.activo} + ')'" 
                                               title="Cambiar estado"></i>
                                            
                                            <!-- Eliminar (solo si no es del sistema) -->
                                            <i class="bi bi-trash-fill text-danger ms-2" 
                                               th:unless="${rol.esSistema}"
                                               th:onclick="'eliminarRol(' + ${rol.idRol} + ')'" 
                                               title="Eliminar rol"></i>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Nuevo Rol -->
    <div class="modal fade" id="modalNuevoRol" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title">
                        <i class="bi bi-plus-circle"></i> Nuevo Rol
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <form th:action="@{/roles/save}" method="post">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label class="form-label">Nombre del Rol *</label>
                            <input type="text" class="form-control" name="nombre" required 
                                   placeholder="Ej: SUPERVISOR">
                            <small class="text-muted">Se convertirá automáticamente a mayúsculas</small>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Descripción</label>
                            <textarea class="form-control" name="descripcion" rows="3"
                                      placeholder="Descripción del rol y sus responsabilidades"></textarea>
                        </div>
                        <div class="mb-3">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" name="activo" 
                                       checked id="activoNuevo">
                                <label class="form-check-label" for="activoNuevo">
                                    Rol Activo
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                            Cancelar
                        </button>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-save"></i> Guardar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal Editar Rol -->
    <div class="modal fade" id="modalEditarRol" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-warning">
                    <h5 class="modal-title">
                        <i class="bi bi-pencil-fill"></i> Editar Rol
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form th:action="@{/roles/update}" method="post">
                    <input type="hidden" name="idRol" id="editIdRol">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label class="form-label">Nombre del Rol *</label>
                            <input type="text" class="form-control" name="nombre" id="editNombre" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Descripción</label>
                            <textarea class="form-control" name="descripcion" id="editDescripcion" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" name="activo" id="editActivo">
                                <label class="form-check-label" for="editActivo">
                                    Rol Activo
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                            Cancelar
                        </button>
                        <button type="submit" class="btn btn-warning">
                            <i class="bi bi-save"></i> Actualizar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        // Mostrar mensajes flash
        const success = /*[[${success}]]*/ null;
        const error = /*[[${error}]]*/ null;
        
        if (success) {
            Swal.fire({
                icon: 'success',
                title: '¡Éxito!',
                text: success,
                timer: 3000,
                showConfirmButton: false
            });
        }
        
        if (error) {
            Swal.fire({
                icon: 'error',
                title: 'Error',
                text: error,
                confirmButtonText: 'Entendido'
            });
        }

        // Editar rol
        function editarRol(id) {
            fetch(`/roles/${id}/datos`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('editIdRol').value = data.idRol;
                    document.getElementById('editNombre').value = data.nombre;
                    document.getElementById('editDescripcion').value = data.descripcion || '';
                    document.getElementById('editActivo').checked = data.activo;
                    
                    new bootstrap.Modal(document.getElementById('modalEditarRol')).show();
                })
                .catch(error => {
                    Swal.fire('Error', 'No se pudo cargar el rol', 'error');
                });
        }

        // Cambiar estado
        function cambiarEstado(id, nuevoEstado) {
            Swal.fire({
                title: '¿Estás seguro?',
                text: nuevoEstado ? 'El rol será activado' : 'El rol será desactivado',
                icon: 'question',
                showCancelButton: true,
                confirmButtonText: 'Sí, continuar',
                cancelButtonText: 'Cancelar'
            }).then((result) => {
                if (result.isConfirmed) {
                    fetch(`/roles/${id}/cambiar-estado?activo=${nuevoEstado}`, {
                        method: 'POST'
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            Swal.fire('¡Hecho!', data.message, 'success')
                                .then(() => location.reload());
                        } else {
                            Swal.fire('Error', data.message, 'error');
                        }
                    });
                }
            });
        }

        // Eliminar rol
        function eliminarRol(id) {
            Swal.fire({
                title: '¿Eliminar este rol?',
                text: 'Esta acción no se puede deshacer. El rol no se eliminará si tiene usuarios asignados.',
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#dc3545',
                confirmButtonText: 'Sí, eliminar',
                cancelButtonText: 'Cancelar'
            }).then((result) => {
                if (result.isConfirmed) {
                    fetch(`/roles/${id}/eliminar`, {
                        method: 'POST'
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            Swal.fire('¡Eliminado!', data.message, 'success')
                                .then(() => location.reload());
                        } else {
                            Swal.fire('No se pudo eliminar', data.message, 'error');
                        }
                    });
                }
            });
        }
    </script>
        </main>
    </div>
</body>
</html>
