<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos Acciones - UTPedidos</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
          integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" 
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="admin-layout">
        <!-- Sidebar -->
        <div th:replace="~{fragments/navbarAdmin :: navbarA('edicion')}"></div>

        <!-- Contenido principal -->
        <main class="container main-content text-center">
        <h1>Acciones para los productos</h1>

        <div th:if="${message}" id="mensaje-alerta" class="alert alert-danger alert-dismissible fade show" role="alert">
            <p th:text="${message}"></p>
        </div>

        <!--barra de busqueda-->
        <div class="d-flex justify-content-center">
            <form th:action="@{/admin/productos}"  method="GET" class="mb-2 d-flex w-50 form-control">
                <input type="text" class="form-control" placeholder="Buscar" name="busqueda" id="busqueda">
                <button type="submit" class="btn btn-primary">buscar</button>
            </form>
            <a th:href="@{/admin/productos}" class="fs-4 btn btn-primary"><i class="fa-solid fa-arrows-rotate"></i></a>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Precio S/.</th>
                    <th>Stock</th>
                    <th>Descripcion</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="producto : ${productos}">
                    <td th:text="${producto.nombre}"></td>
                    <td th:text="${producto.precio}"></td>
                    <td th:text="${producto.stock}"></td>
                    <td th:text="${producto.descripcion}"></td>
                    <td>
                        <button class="btn btn-primary" data-bs-toggle="modal"
                                th:attr="data-bs-target='#modalProducto_' + ${producto.idProducto}">
                            Actualizar
                        </button>
                        <!-- Modal único para cada producto -->
                        <div class="modal fade"
                             th:id="'modalProducto_' + ${producto.idProducto}"
                             tabindex="-1"
                             aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <form th:action="@{/admin/productos/{id}/actualizar-stock(id=${producto.idProducto})}" method="post">
                                        <div class="modal-header">
                                            <h5 class="modal-title">Actualizar Stock</h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                        </div>
                                        <div class="modal-body">
                                            <div class="alert alert-info">
                                                <strong>Producto:</strong> <span th:text="${producto.nombre}"></span><br>
                                                <strong>Stock actual:</strong> <span th:text="${producto.stock}"></span> unidades
                                            </div>

                                            <div class="mb-3">
                                                <label class="form-label">Cantidad a agregar al stock</label>
                                                <input type="number" class="form-control" name="stockAAgregar" min="1" required placeholder="Ingrese cantidad" />
                                                <small class="text-muted">Se sumara al stock existente</small>
                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                                            <button type="submit" class="btn btn-success">Guardar cambios</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
            crossorigin="anonymous"></script>
    
    <!-- Scripts personalizados -->
    <script th:src="@{/js/modal.js}"></script>
    <script th:if="${message}">
        document.addEventListener("DOMContentLoaded", function () {
            const alerta = document.getElementById('mensaje-alerta');
            setTimeout(() => {
                // Usa Bootstrap para cerrar con animación
                const bsAlert = bootstrap.Alert.getOrCreateInstance(alerta);
                bsAlert.close();
            }, 1500); // 1 segundos
        });
    </script>
</body>
</html>
