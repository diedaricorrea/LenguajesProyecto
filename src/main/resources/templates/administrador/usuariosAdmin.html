<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios - UTPedidos</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
          integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" 
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="admin-layout">
        <!-- Sidebar -->
        <div th:replace="~{fragments/navbarAdmin :: navbarA('usuarios')}"></div>

        <!-- Contenido principal -->
        <main class="container main-content">
            
        
        <div>
            <div class="mb-3">
                <h2><i class="bi bi-person me-2 text-primary"></i>Gestion de Usuarios</h2>
                <p class="text-muted mb-0">Administra los usuarios registrados</p>
            </div>
            <!-- Mensaje con SweetAlert2 se muestra via script al final -->
            <!-- Barra de acciones-->
            <div class="card shadow-sm mb-4">
                <div class="card-body">
                    <div class="row justify-content-center">
                        <div class="col-md-4 mb-2 mb-md-0">
                            <button class="btn btn-primary w-100" data-bs-toggle="modal" data-bs-target="#agregar">Agregar
                            usuario</button>
                        </div>
                        <!--barra de busqueda-->
                        <div class="col-md-6 mb-2 mb-md-0">
                            <form th:action="@{/usuarios/search}" method="GET" class=" input-group">
                                <input type="text" class="form-control" placeholder="Buscar" name="id" id="id">
                                <button type="submit" class="btn btn-outline-primary">
                                    <i class="fa-solid fa-magnifying-glass"></i>
                                </button>
                            </form>
                            <div class="text-danger justify-content-center" th:if="${errorId}">Error el id no puede estar vacio</div>
                        </div>
                        <div class="col-md-1 text-center mb-2 mb-md-0">
                             <a th:href="@{/usuarios/panelAdmin}" class=" btn btn-primary w-80"><i class="fa-solid fa-rotate-right"></i></a>
                        </div>
                    </div>
                </div>
                <!-- Modal de agregar usuario-->
                <div class="modal fade" id="agregar" tabindex="-1" aria-labelledby="tituloModal" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                
                            <!-- Encabezado del modal -->
                            <div class="modal-header bg-primary text-white">
                                <h5 class="modal-title" id="tituloModal">Agregar nuevo usuario</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                            </div>
                
                            <!-- Formulario -->
                            <form id="agregarUsuario" th:object="${usuario}" th:action="@{/usuarios/save}" method="POST">
                                <div class="modal-body">
                
                                    <!-- Nombre -->
                                    <div class="mb-3">
                                        <label for="nombre" class="form-label">Nombre de usuario</label>
                                        <input type="text" th:field="*{nombre}" name="nombre" id="nombre" class="form-control"
                                            placeholder="Ingrese el nombre" required>
                                        <div class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">Error
                                        </div>
                                    </div>
                
                                    <!-- Correo -->
                                    <div class="mb-3">
                                        <label for="correo" class="form-label">Correo electrónico</label>
                                        <input type="email" th:field="*{correo}" name="correo" id="correo" class="form-control"
                                            placeholder="ejemplo@correo.com" required>
                                    </div>
                
                                    <!-- Rol -->
                                    <div class="mb-3">
                                        <label for="roles" class="form-label">Rol</label>
                                        <select name="rol" th:field="*{rol}" id="roles" class="form-select" required>
                                            <option value="">-- SELECCIONE --</option>
                                            <option value="TRABAJADOR">TRABAJADOR</option>
                                            <option value="ADMINISTRADOR">ADMINISTRADOR</option>
                                        </select>
                                    </div>
                
                                    <!-- Contraseña -->
                                    <div class="mb-3">
                                        <label for="password" class="form-label">Contraseña</label>
                                        <input type="password" th:field="*{password}" name="password" id="password" class="form-control"
                                            placeholder="********" required>
                                    </div>
                
                                </div>
                
                                <!-- Pie del modal -->
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                                    <button type="submit" class="btn btn-primary">Guardar cambios</button>
                                </div>
                            </form>
                
                        </div>
                    </div>
                </div>
                

<!--                modal de actualizar usuario-->
                <div class="modal fade" id="actualizar" tabindex="-1" aria-labelledby="tituloModal" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <form th:action="@{/usuarios/update}"  method="post">
                                <div class="modal-header bg-warning text-white">
                                    <h5 class="modal-title" id="tituloModal">Actualizar Usuario</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                                </div>
                                <div class="modal-body">
                                    <input hidden  id="actId" name="actId">
                                    <div class="mb-3">
                                        <label for="actNombre" class="form-label">Nombre</label>
                                        <input type="text" class="form-control" id="actNombre"  name="actNombre">
                                        <label class="text-danger" hidden id="actNombreIsEmpty"></label>
                                    </div>
                                    <div class="mb-3">
                                        <label for="actRol" class="form-label">Rol</label>
                                        <select name="actRol" class="form-control" id="actRol">
                                            <option value="TRABAJADOR">TRABAJADOR</option>
                                            <option value="ADMINISTRADOR">ADMINISTRADOR</option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label for="actRol" class="form-label">Estado</label>
                                        <select name="actEstado" class="form-control" id="actEstado">
                                            <option value="true">TRABAJA</option>
                                            <option value="false">NO TRABAJA</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                                    <button type="submit" id="actButton" class="btn btn-primary">Guardar cambios</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        
        <div class="card shadow-sm">
            <div class="card-header bg-light">
                <h5 class="mb-0"><i class="bi bi-list-ul"></i>
                    Lista de Usuarios
                </h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped align-middle">
                        <thead class="text-center">
                            <tr>
                                <th>Id</th>
                                <th>Nombre</th>
                                <th>Correo</th>
                                <th>Rol</th>
                                <th>Fecha de ingreso</th>
                                <th>Estado</th>
                                <th>Opciones</th>
                            </tr>
                        </thead>
                        <tbody class="text-center">
                            <tr th:each="usuario : ${usuarios}">
                                <td th:text="${usuario.idUsuario}"></td>
                                <td th:text="${usuario.nombre}"></td>
                                <td th:text="${usuario.correo}"></td>
                                <td th:text="${usuario.rol}"></td>
                                <td th:text="${#temporals.format(usuario.fechaIngreso, 'dd/MM/yyyy')}"></td>
                                <td th:text="${usuario.estado ? 'TRABAJA' : 'NO TRABAJA'}"></td>
                                <td>
                                    <button class="btn btn-primary btn-actualizar" type="button" data-bs-toggle="modal"
                                        data-bs-target="#actualizar">
                                        Actualizar
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                
            </div>
        </div>
        
    </main>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
            crossorigin="anonymous"></script>
    
    <!-- Scripts personalizados -->
    <script th:src="@{/js/modal.js}"></script>
    <script th:src="@{/js/modalActualizar.js}"></script>
    <script th:if="${showModal}" th:inline="javascript">
        document.addEventListener("DOMContentLoaded", function() {
            var modal = new bootstrap.Modal(document.getElementById('agregar'));
            modal.show();
        });
    </script>
    
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <script th:inline="javascript">
        // Mostrar mensaje con SweetAlert2 si existe
        /*<![CDATA[*/
        const mensaje = /*[[${mensaje}]]*/ null;
        
        if (mensaje) {
            Swal.fire({
                icon: 'success',
                title: 'Éxito',
                text: mensaje,
                confirmButtonColor: '#0d6efd',
                timer: 3000,
                timerProgressBar: true
            });
        }
        /*]]>*/
    </script>
</body>
</html>
